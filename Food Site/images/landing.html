<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&family=Oswald:wght@500;700&family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="landing.css" />
    <title>WebFood</title>
  </head>
  <body>
    <header id="main-header">
      <a href="landing.html" id="logo"> WebFood</a>
      <nav>
        <ul>
          <li class="selector"><a href="">Browse Meals</a></li>
          <li class="selector"><a href="">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img src="/images/risotto.jpg" alt="risotto" />

                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-items">
            <article>
              <img
                src="/images/cheeseburgers.jpg"
                alt="cheesburgers with Fries" />
              <div class="food-item-content">
                <h2>Cheesburgers</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

</html>
